<!DOCTYPE html>
<html class="has-sticky-footer">
    <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ultimate Spurs Fan Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Teko:300,400|VT323" rel="stylesheet">
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="sticky-footer.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <div class="jumbotron jumbotron-fluid" style="background-color: silver">
        <div class="container">
            
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <h1>ULTIMATE SP<img src="assets/images/spur.png" alt="spur" id="spur" style="width: 70px; vertical-align: -40px; margin-left: -18px; padding-right: 2px;">RS FAN TRIVIA</h1>
            </div>

        </div>
    </div>

    <div class="row" style="margin-bottom: 30px;">
        <div class="card col-sm-6 col-md-6 col-lg-6 col-xl-6" style="margin: auto;" id=startCard>
            <div class="card-header">
              Do you have what it takes? 
            </div>
            <div class="card-body">
              <h5 class="card-title">Answer these questions about the San Antonio Spurs before the game clock expires!</h5>
              <a class="btn btn-primary" style="background-color: #0F9AAA; border-color: black;" id="start">Go Spurs Go!</a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="card col-sm-12 col-md-6 col-lg-7 col-xl-7" style="margin: auto; padding: 20px;" id=questionCard>
            <div class="card-header">
                    Beat the buzzer! 
                </div>
        </div>

        <div class="col-sm-12 col-md-6 col-lg-3 col-xl-3">
        </div>
    </div>

    <footer class="footer">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-7 col-xl-7" style="height: 200px; margin: auto;"></div>
            <div class="card text-white bg-dark mb-3 col-sm-12 col-md-6 col-lg-3 col-xl-3" style="max-width: 18rem; height: 200px; margin: auto; top: 8px;">
                <div class="card-header" style="font-family: 'VT323', monospace; font-size: 25px; text-align: center;"><h5>GAME CLOCK</h5></div>
                    <div class="card-body">
                        <p class="card-text" style="font-family: 'VT323', monospace; font-size: 80px; text-align: center; margin-top: 0px; color: rgb(172, 21, 21);" id="shotClock">60</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="assets/javascript/app.js"></script>
<link rel="stylesheet" href="assets/css/style.css">

</html>
